name: Build and Deploy to Kubernetes

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ollypale/django-kubernetes-app
  NAMESPACE: django-app
  DEPLOYMENT: django-deployment
  CONTAINER: django-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (tag = commit SHA)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.34.0'

      - name: Write kubeconfig from secret
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Apply manifests (no secrets)
        run: |
          kubectl apply -f k8s/django-app.yaml
          kubectl apply -f k8s/django-ingress.yaml

      - name: Update image in deployment
        run: |
          kubectl -n $NAMESPACE set image deploy/$DEPLOYMENT $CONTAINER=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          kubectl -n $NAMESPACE rollout status deploy/$DEPLOYMENT --timeout=300s

      - name: Show resources
        run: |
          kubectl -n $NAMESPACE get deploy,po,svc,ingress -o wide
